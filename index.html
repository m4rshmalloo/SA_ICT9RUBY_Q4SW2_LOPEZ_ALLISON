<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<!--CSS-->
		<style>

			body {
				background-image: url(background.jpg);
				background-repeat: repeat;				
			}

			#xxx {
				font-size: 32px;
				margin-left: 40px;
			}

			#yyy {
				display: block;
				font-size: 32px;
				margin-left: 40px;
			}

			.multiplydivide {
				display: inline-block;
				width: 450px;
			}

			.addsub {
				width: 450px;
			}

			#icon {
				width: 300px;
				height: 300px;
			}

			#reference {
				text-align: center;
				font-size: 23px;
			}

		</style>
	</head>
	
	<body>

		<br><br> 

		<!--MAIN DIV-->
		<div class="container bg-light">

			<br><br>

			<h1>Arithmetic Calculator</h1>

			<br><br><br>

			<!--SIDE PICTURE-->
			<div class="container bg-light">
				<img src="icon.jpg" alt="Math Icon" id="icon" class="img-rounded float-end">
			</div>

			<!--INPUTS & BUTTONS-->
			<form>
                <p id="xxx">Enter X: <input type="text" id="num1"></p>
                <p id="yyy">Enter Y: <input type="text" id="num2"></p>
                <button type="Submit" onclick="plus()" class="btn btn-outline-warning btn-lg m-3 addsub">Add</button>
                <button type="Submit" onclick="minus()" class="btn btn-outline-primary btn-lg addsub">Subtract</button>
                <br>
                <button type="Submit" onclick="times()" class="btn btn-outline-success btn-lg m-3 multiplydivide">Multiply</button>
                <button type="Submit" onclick="divide()" class="btn btn-outline-danger btn-lg multiplydivide">Divide</button>
            </form>

            <br><br><br><br><br>

            <!--Reference-->
            <p id="reference">Want a better calculator? <a href="https://www.calculator.net/">See More!</a></p>

            <br><br><br>
		</div>

		<script>

			// Addition
			function plus(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var plus = Number(num1) + Number(num2);
				window.alert("The answer is: " + plus);
			}

			// Subtraction
			function minus(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var minus = Number(num1) - Number(num2);
				window.alert("The answer is: " + minus);
			}

			// Multiplication
			function times(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var times = Number(num1) * Number(num2);
				window.alert("The answer is: " + times);
			}

			// Division
			function divide(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var divide = Number(num1) / Number(num2);
				window.alert("The answer is: " + divide);
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
